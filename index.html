<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d6e78495c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.svg">
    <title>Watermark KTP</title>
</head>
<body>
    <div class="input">
        <div class="file-wrapper">
            <input type="file" id="inputFile" style="opacity: 0;">
            <label class="label-file" for="inputFile">
                <i class="fas fa-arrow-circle-up" style="margin-right: 8px;"></i>
                Pilih gambar
            </label>
            <p id="error"></p>
        </div>
        
        <div style="margin: 20px 0px;">
            <label>Watermark:</label>
            <input id="text" type="text">
        </div>

        <div style="margin: 20px 0px;">
            <label>Besar Font:</label>
            <input id="number" type="number">
        </div>

        <div style="margin-bottom: 20px;">
                <div>
                    <input type="radio" id="top-left" name="positions" checked>
                    <label for="top-left">Atas - Kiri</label>
                </div>
                <div>
                    <input type="radio" id="top-center" name="positions">
                    <label for="top-center">Atas - Tengah</label>
                </div>
                <div>
                    <input type="radio" id="top-right" name="positions">
                    <label for="top-right">Atas - Kanan</label>
                </div>
                <div>
                    <input type="radio" id="bottom-left" name="positions">
                    <label for="bottom-left">Bawah - Kiri</label>
                </div>
                <div>
                    <input type="radio" id="bottom-center" name="positions">
                    <label for="bottom-center">Bawah - Tengah</label>
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="radio" id="bottom-right" name="positions">
                    <label for="bottom-right">Bawah - Kanan</label>
                </div>
                
                <div style="display: flex; align-items: center;">
                    <label for="colorPicker">Warna Watermark:</label>
                    <input type="color" id="colorPicker">
                </div>
        </div>

        <div>
            <a id="download" download="watermark.png"><button onclick="download()">Download!</button></a>
        </div>
    </div>

    <div class="output">
        <canvas id="myCanvas" width="800" height="550">Yahh! Browser kamu engga mendukung Watermark KTP. Coba dengan browser lainnya!
        </canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
